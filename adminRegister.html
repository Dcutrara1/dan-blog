<html>
<head>
	<title>Registration Form</title>
</head>
<style 
type="text/css"> 
fieldset { width: 35%; border: 2px solid black; } 
legend { font-weight: bold; font-size: 125%; } 
label { width: 125px; float: left; text-align: left; font-weight: bold; } 
input { border: 1px solid #000; padding: 3px; } 
button { margin-top: 12px; } 
</style>
<body>
	<form action="adminRegistration.php" method="post">
		<fieldset>
		<legend>Admin Registration</legend>
		<table style="border: 0px;">
			<tr style="background: #cccccc;">
			</tr>
			<tr>
				<td>First Name</td>
				<td><input type="text" name="FirstName" id="FirstName" size="20"
    			maxlength="20" /></td>
    		</tr>
    
    		<tr>
    			<td>Last Name</td>
    			<td><input type="text" name="LastName" id="LastName" size="20"
        		maxlength="20" /></td>
 			</tr>
 			
 			<tr>
    			<td>Email (Username)</td>
    			<td><input type="email" name="Email" id="Email" size="20"
        		maxlength="20" /></td>
 			</tr>
 			
 			<tr>
    			<td>Password</td>
    			<td><input type="password" name="Password" id="Password" size="20"
        		maxlength="20" /></td>
 			</tr>
				
			<tr>
				<td>Admin Key</td>
				<td><input type="text" name="AdminKey" size="10"></td>
			</tr>
        
    		<tr>
        		<td colspan="1" style="text-align: center;">
    			<input type="submit" name="CreateAdmin" value="Create Admin User"/></td>
    			<td><input type="button" value="Home Page" onclick="location='index.html'" />
    			</td>
    		</tr>
		</table>
		</fieldset>
		<br>
		<input type="button" value="Admin User Login" onclick="location='adminLogin.html'" />
	</form>
</body>
</html>
